<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta http-equiv = "Content-Type" content = "text/html; charset = UTF-8" />
    <link href="calculator.css" rel="stylesheet">
</head>
<body>

    <div class="calculator">

        <div class="screen">
        <input type="text" id="input" placeholder="0"> 
        <input type="text" id="result">
        </div>

        <div class="buttons">
    <button type="button" class="clear" id="clear">C</button>
    <button type="button" class="item" id="divide">/</button>
    <button type="button" class="item" id="multiply">*</button> <br>
      
    <button type="button" class="item" id="seven">7</button>
    <button type="button" class="item" id="eight">8</button>
    <button type="button" class="item" id="nine">9</button>
    <button type="button" class="item" id="substract">-</button>

    <button type="button" class="item" id="four">4</button>
    <button type="button" class="item" id="five">5</button>
    <button type="button" class="item" id="six">6</button>
    <button type="button" class="item" id="add">+</button>

    <button type="button" class="item" id="one">1</button>
    <button type="button" class="item" id="two">2</button>
    <button type="button" class="item" id="three">3</button>
    

    <button type="button" class="item" id="equal">=</button> 
    <button type="button" class="item" id="zero">0</button>
    <button type="button" class="item" id="decimal">.</button>
    

        </div>
    </div>

    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
